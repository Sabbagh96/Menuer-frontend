<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <title>End Shift</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container inline-flex min-w-[520px] max-w-[1080px] flex-col justify-center items-center gap-6 p-6 rounded-2xl background-naturals-white effect-style-box-shadow-sm text-naturals-gray-10-a"
    >
      <div class="flex justify-end items-center gap-6 self-stretch">
        <p
          class="flex-[1_0_0] text-naturals-gray-200 text-style-text-regular-medium"
        >
          End Shift
        </p>
        <button>
          <img src="imgs/Close Mark.svg" alt="close" />
        </button>
      </div>
      <hr class="flex flex-col items-start gap-2.5 self-stretch px-0 py-1" />
      <div
        class="flex max-h-[548px] justify-center items-start gap-6 self-stretch"
      >
        <div
          class="flex max-h-[390px] flex-col items-center gap-2 flex-[1_0_0] self-stretch p-4"
        >
          <img src="imgs/Clipboard List.svg" alt="item img" />
          <p
            class="self-stretch text-center text-danger-red-650 text-style-text-small-medium"
          >
            Are you sure you want to End Shift?
          </p>
          <p
            class="self-stretch text-center text-naturals-gray-650 text-style-text-small-light"
          >
            Shift will get ended and saved to ( Reports ) and you wonâ€™t be able
            to manage it again.
          </p>
        </div>
      </div>
      <div class="flex justify-end items-center gap-2 self-stretch">
        <button
          class="flex justify-center items-center gap-2 px-5 py-3 border rounded-[20px] border-solid background-naturals-white text-naturals-gray-100 text-center text-[color:var(--Naturals-Gray-100,#191A1A)] text-style-text-tiny-medium"
        >
          Cancel
        </button>
        <button
          class="flex justify-center items-center gap-2 px-5 py-3 rounded-[20px] text-center text-[color:var(--Danger-Red-500,#cb2520)] text-style-text-tiny-medium"
        >
          End Now
        </button>
      </div>
    </div>
  </body>
</html>
