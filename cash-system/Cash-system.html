<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main_style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <title>Cash System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container flex max-w-[1360px] flex-col items-center gap-6 self-stretch"
    >
      <div class="flex h-[68px] justify-center items-center self-stretch p-4">
        <p
          class="flex-[1_0_0] text-naturals-gray-200 text-style-text-medium-medium"
        >
          Cash System
        </p>
        <button
          class="flex justify-center items-center gap-2 px-5 py-3 rounded-[20px] background-naturals-gray-950 text-center text-naturals-gray-750 text-style-text-tiny-medium"
        >
          <img src="imgs/Bill.svg" alt="New Receipt" />
          New Receipt
        </button>
      </div>
      <div
        class="flex flex-col justify-end items-end self-stretch effect-style-box-shadow-md background-naturals-white border border-[color:var(--Naturals-Gray-20A,rgba(127,138,148,0.20))] rounded-2xl border-solid"
      >
        <div class="flex justify-between items-center self-stretch p-6">
          <p
            class="flex-[1_0_0] text-naturals-gray-200 text-style-text-regular-medium"
          >
            Current Shift
          </p>
        </div>
        <div
          class="flex flex-col justify-center items-center gap-6 self-stretch p-6 rounded-3xl"
        >
          <div
            class="flex flex-col justify-center items-center gap-3 self-stretch"
          >
            <img src="imgs/Wallet Money.svg" alt="Wallet img" />
            <p
              class="text-center text-style-text-small-regular text-naturals-gray-300"
            >
              No Shift Is Active !
            </p>
            <p
              class="self-stretch text-center text-style-text-small-light text-naturals-gray-650"
            >
              You are not managing any shift now. Start A New Shift to be able
              to start using Cash System.
            </p>
          </div>
          <button
            class="flex items-start justify-center items-center gap-2 px-6 py-4 rounded-[20px] background-cerise-10-a text-center text-style-text-tiny-medium text-cerise-500"
          >
            Start New Shift
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
